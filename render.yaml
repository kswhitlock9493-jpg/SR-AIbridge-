services:
  - type: web
    name: sr-aibridge-backend
    env: python
    buildCommand: "cd bridge_backend && pip install -r requirements.txt"
    startCommand: "cd bridge_backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
      - key: PORT
        value: 8000
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_TYPE
        value: sqlite
      - key: DATABASE_URL
        value: sqlite:///bridge.db
      - key: CORS_ALLOW_ALL
        value: false
      - key: ALLOWED_ORIGINS
        value: https://bridge.netlify.app,https://sr-aibridge.netlify.app


services:
  - type: web
    name: SR-AIbridge-
    env: python
    runtime: python
    plan: starter
    region: oregon
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python -m bridge_backend.run"
    autoDeploy: true
    healthCheckPath: /health/live
    healthCheckInterval: 10
    healthCheckTimeout: 3
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PORT
        sync: false  # Render sets this automatically at runtime
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_TYPE
        value: postgres
      - key: DATABASE_URL
        value: postgresql://sr_admin:<YOUR_PASSWORD>@dpg-d3i3jc0dl3ps73csp9e0-a.oregon-postgres.render.com/sr_aibridge_main
      - key: BRIDGE_API_URL
        value: https://sr-aibridge.onrender.com
      - key: SECRET_KEY
        generateValue: true
      - key: LOG_LEVEL
        value: info
      - key: CASCADE_MODE
        value: production
      - key: VAULT_URL
        value: https://bridge.netlify.app/api/vault
      - key: FEDERATION_SYNC_KEY
        generateValue: true
      - key: DATADOG_REGION
        value: us
      - key: CORS_ALLOW_ALL
        value: false
      - key: ALLOWED_ORIGINS
        value: https://bridge.netlify.app,https://sr-aibridge.netlify.app,https://sr-aibridge.onrender.com
      - key: AUTO_DIAGNOSE
        value: true
      - key: DEBUG
        value: false
      - key: ENABLE_BLUEPRINT_ENGINE
        value: "false"
      - key: TDB_ENABLED
        value: "true"
      - key: TDB_STAGE_TIMEOUT
        value: "120"
      # HEARTBEAT_URL will auto-detect from RENDER_EXTERNAL_URL; leave unset


services:
  - type: web
    name: sr-aibridge-backend
    env: python
    buildCommand: "cd bridge_backend && pip install -r requirements.txt"
    startCommand: "cd bridge_backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
      - key: PORT
        value: 8000
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_TYPE
        value: postgres
      - key: DATABASE_URL
        value: postgresql://sr_admin:<YOUR_PASSWORD>@dpg-d3i3jc0dl3ps73csp9e0-a.oregon-postgres.render.com/sr_aibridge_main
      - key: BRIDGE_API_URL
        value: https://sr-aibridge.onrender.com
      - key: SECRET_KEY
        generateValue: true
      - key: LOG_LEVEL
        value: info
      - key: CASCADE_MODE
        value: production
      - key: VAULT_URL
        value: https://bridge.netlify.app/api/vault
      - key: FEDERATION_SYNC_KEY
        generateValue: true
      - key: DATADOG_REGION
        value: us
      - key: CORS_ALLOW_ALL
        value: false
      - key: ALLOWED_ORIGINS
        value: https://bridge.netlify.app,https://sr-aibridge.netlify.app
      - key: AUTO_DIAGNOSE
        value: true
      - key: DEBUG
        value: false


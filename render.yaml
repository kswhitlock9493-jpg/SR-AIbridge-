services:
  - type: web
    name: sr-aibridge-backend
    env: python
    buildCommand: "cd bridge-backend && pip install -r requirements.txt"
    startCommand: "cd bridge-backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
      - key: PORT
        value: 8000
      - key: ENVIRONMENT
        value: production

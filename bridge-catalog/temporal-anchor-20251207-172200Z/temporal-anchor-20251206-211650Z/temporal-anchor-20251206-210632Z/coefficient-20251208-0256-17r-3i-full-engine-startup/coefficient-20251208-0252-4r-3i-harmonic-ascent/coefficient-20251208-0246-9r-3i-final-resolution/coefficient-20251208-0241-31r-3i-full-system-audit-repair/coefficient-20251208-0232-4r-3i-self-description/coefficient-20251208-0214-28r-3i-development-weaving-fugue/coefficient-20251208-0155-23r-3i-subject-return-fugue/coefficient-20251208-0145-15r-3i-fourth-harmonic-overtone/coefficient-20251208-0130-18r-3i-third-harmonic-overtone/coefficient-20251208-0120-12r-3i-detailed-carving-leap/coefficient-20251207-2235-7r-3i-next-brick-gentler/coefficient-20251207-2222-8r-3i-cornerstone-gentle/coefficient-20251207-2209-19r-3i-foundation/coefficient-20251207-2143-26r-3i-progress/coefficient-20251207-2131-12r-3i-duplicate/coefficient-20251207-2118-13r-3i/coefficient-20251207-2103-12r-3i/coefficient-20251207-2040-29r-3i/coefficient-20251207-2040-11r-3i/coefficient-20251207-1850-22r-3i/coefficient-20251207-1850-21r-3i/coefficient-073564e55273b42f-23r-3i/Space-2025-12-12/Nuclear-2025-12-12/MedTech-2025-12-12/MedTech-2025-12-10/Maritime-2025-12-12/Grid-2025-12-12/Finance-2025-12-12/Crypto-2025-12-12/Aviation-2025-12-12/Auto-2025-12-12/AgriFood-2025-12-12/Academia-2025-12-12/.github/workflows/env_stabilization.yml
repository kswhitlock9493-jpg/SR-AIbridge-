name: Environment Stabilization & Confidence Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  stabilize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          pip install -r bridge_backend/requirements.txt || true
          pip install requests toml aiohttp

      - name: Run Copilot Firewall Watchdog
        run: |
          echo "Running self-healing DNS..."
          python3 scripts/firewall_watchdog.py

      - name: Run Infrastructure Integrity Audit
        run: |
          echo "Validating environment consistency..."
          python3 scripts/integrity_audit.py

      - name: Upload Logs
        uses: actions/upload-artifact@v4
        with:
          name: stability-reports
          path: bridge_backend/logs/

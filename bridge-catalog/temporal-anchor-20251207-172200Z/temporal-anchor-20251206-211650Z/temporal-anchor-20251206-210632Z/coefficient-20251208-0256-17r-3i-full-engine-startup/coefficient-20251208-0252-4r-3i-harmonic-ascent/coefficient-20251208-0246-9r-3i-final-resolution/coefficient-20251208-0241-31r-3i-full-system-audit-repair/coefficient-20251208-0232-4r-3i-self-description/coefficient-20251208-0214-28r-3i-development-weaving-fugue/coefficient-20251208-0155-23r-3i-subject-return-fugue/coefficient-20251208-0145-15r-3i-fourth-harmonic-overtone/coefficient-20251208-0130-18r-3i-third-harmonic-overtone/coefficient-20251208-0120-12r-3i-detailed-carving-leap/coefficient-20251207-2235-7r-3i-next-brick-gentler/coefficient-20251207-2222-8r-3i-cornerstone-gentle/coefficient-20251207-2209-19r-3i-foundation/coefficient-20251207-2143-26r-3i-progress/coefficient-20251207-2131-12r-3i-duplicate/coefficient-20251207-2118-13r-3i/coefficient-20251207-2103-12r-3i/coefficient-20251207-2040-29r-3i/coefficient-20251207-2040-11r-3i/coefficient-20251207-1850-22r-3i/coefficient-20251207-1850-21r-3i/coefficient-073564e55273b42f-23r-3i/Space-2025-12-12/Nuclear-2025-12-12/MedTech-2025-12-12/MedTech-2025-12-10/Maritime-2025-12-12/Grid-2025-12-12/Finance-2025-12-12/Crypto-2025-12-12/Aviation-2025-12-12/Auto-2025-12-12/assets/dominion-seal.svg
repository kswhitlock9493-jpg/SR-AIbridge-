<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#000000" stroke="#00ffaa" stroke-width="3"/>
  
  <!-- Outer Ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#00ffaa" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Inner Ring -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#00ffaa" stroke-width="1.5" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Rotating Hex Pattern -->
  <g id="hexPattern" opacity="0.3">
    <polygon points="100,40 130,55 130,85 100,100 70,85 70,55" fill="none" stroke="#00ffaa" stroke-width="1">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 100 100" to="360 100 100" dur="20s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="100,100 130,115 130,145 100,160 70,145 70,115" fill="none" stroke="#00ffaa" stroke-width="1">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 100 100" to="-360 100 100" dur="25s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Central Symbol - Greek Sigma -->
  <text x="100" y="85" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#00ffaa" text-anchor="middle" opacity="0.9">
    Σ
  </text>
  
  <!-- Forge ID Arc Top -->
  <path id="arcTop" d="M 30,100 A 70,70 0 0,1 170,100" fill="none"/>
  <text font-family="monospace" font-size="9" fill="#00ffaa" opacity="0.8">
    <textPath href="#arcTop" startOffset="50%" text-anchor="middle">
      AIBR–FJ–553
    </textPath>
  </text>
  
  <!-- Forge ID Arc Bottom -->
  <path id="arcBottom" d="M 170,100 A 70,70 0 0,1 30,100" fill="none"/>
  <text font-family="monospace" font-size="9" fill="#00ffaa" opacity="0.8">
    <textPath href="#arcBottom" startOffset="50%" text-anchor="middle">
      COD–EX
    </textPath>
  </text>
  
  <!-- Corner Markers -->
  <circle cx="30" cy="30" r="3" fill="#00ffaa" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="170" cy="30" r="3" fill="#00ffaa" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="170" r="3" fill="#00ffaa" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="170" cy="170" r="3" fill="#00ffaa" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Pulse Effect -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#00ffaa" stroke-width="2" opacity="0">
    <animate attributeName="r" values="85;95;85" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.6;0" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Center Glow -->
  <circle cx="100" cy="100" r="20" fill="#00ffaa" opacity="0.1">
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Sovereign Label -->
  <text x="100" y="125" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#00ffaa" text-anchor="middle" opacity="0.7">
    SOVEREIGN
  </text>
  
  <!-- Version -->
  <text x="100" y="138" font-family="monospace" font-size="7" fill="#00ffaa" text-anchor="middle" opacity="0.5">
    v5.5.3
  </text>
</svg>

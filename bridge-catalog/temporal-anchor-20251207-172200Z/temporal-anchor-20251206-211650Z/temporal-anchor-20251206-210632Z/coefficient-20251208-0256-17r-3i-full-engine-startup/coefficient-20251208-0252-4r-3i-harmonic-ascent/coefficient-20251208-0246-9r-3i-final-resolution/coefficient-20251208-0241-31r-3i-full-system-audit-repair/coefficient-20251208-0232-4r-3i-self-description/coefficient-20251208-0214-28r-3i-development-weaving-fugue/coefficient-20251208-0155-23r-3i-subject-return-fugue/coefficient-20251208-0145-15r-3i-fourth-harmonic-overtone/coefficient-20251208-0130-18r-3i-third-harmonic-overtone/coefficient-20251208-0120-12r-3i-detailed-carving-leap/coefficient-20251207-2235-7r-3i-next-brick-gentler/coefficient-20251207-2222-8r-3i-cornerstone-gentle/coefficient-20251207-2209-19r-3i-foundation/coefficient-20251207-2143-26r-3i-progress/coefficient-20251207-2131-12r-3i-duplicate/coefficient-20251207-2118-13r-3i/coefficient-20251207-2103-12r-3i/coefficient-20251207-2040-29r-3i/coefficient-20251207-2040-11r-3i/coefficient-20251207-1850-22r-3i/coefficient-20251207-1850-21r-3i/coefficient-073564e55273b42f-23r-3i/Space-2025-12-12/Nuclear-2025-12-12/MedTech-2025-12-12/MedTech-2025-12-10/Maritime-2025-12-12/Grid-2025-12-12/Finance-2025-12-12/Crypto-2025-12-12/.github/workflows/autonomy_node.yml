name: Embedded Autonomy Node
on:
  push:
    branches: [main]
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  autonomy-node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: ðŸ§  Run Embedded Autonomy Node
        run: python3 .github/autonomy_node/core.py
        continue-on-error: true

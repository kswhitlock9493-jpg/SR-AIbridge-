name: EnvSync After Merge
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  envsync:
    runs-on: ubuntu-latest
    steps:
      - name: Call EnvSync (Backend + Netlify)
        run: |
          curl -sS -X POST "$BRIDGE_BASE_URL/envsync/apply-all" -H "Authorization: Bearer $BRIDGE_ENVSYNC_TOKEN" || echo "⚠️ EnvSync call failed (may need auth setup or backend unavailable)"
        env:
          BRIDGE_BASE_URL: ${{ secrets.BRIDGE_BASE_URL || secrets.BACKEND_URL || 'https://bridge.sr-aibridge.com' }}
          BRIDGE_ENVSYNC_TOKEN: ${{ secrets.BRIDGE_ENVSYNC_TOKEN || '' }}

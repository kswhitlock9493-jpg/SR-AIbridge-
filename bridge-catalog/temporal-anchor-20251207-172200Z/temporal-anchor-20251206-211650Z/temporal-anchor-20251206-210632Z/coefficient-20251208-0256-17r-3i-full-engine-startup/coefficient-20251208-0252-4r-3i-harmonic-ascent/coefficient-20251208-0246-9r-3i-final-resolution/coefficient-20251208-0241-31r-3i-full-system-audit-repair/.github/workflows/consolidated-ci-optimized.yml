name: Consolidated CI - Optimized

# Consolidated workflow to reduce redundant runs
# Combines multiple CI checks with smart caching and conditional execution

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs for the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  # Quick validation job - runs first to fail fast
  quick-checks:
    name: Quick Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      python-changed: ${{ steps.changes.outputs.python }}
      frontend-changed: ${{ steps.changes.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Detect changed files
        id: changes
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q -E '(\.py$|requirements\.txt|bridge_backend/)'; then
            echo "python=true" >> $GITHUB_OUTPUT
          else
            echo "python=false" >> $GITHUB_OUTPUT
          fi
          
          if git diff --name-only HEAD~1 HEAD | grep -q -E '(bridge-frontend/|package\.json)'; then
            echo "frontend=true" >> $GITHUB_OUTPUT
          else
            echo "frontend=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Basic file validation
        run: |
          # Check for common issues
          if find . -name "*.py" -type f -exec grep -l "import pdb" {} \; | grep -q .; then
            echo "::error::Found pdb imports in Python files"
            exit 1
          fi
          echo "✅ Basic validation passed"

  # Python backend checks - only runs if Python files changed
  python-ci:
    name: Python Backend CI
    runs-on: ubuntu-latest
    needs: quick-checks
    if: needs.quick-checks.outputs.python-changed == 'true' || github.event_name == 'pull_request'
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'
      
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-ci-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-ci-
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest flake8
      
      - name: Lint check
        run: |
          flake8 bridge_backend --ignore=E501,W503 --exclude=bridge_backend/tests
      
      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://user:pass@localhost/db
          NETLIFY_ORIGIN: "*"
          NETLIFY_AUTH_TOKEN: "dummy-ci-test-token"
        run: pytest -q --tb=short
      
      - name: Route sweep validator
        if: hashFiles('tools/route_sweep_check.py') != ''
        run: python tools/route_sweep_check.py

  # Frontend checks - only runs if frontend files changed
  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    needs: quick-checks
    if: needs.quick-checks.outputs.frontend-changed == 'true' || github.event_name == 'pull_request'
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with: 
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'bridge-frontend/package-lock.json'
      
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: bridge-frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('bridge-frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install dependencies
        run: |
          cd bridge-frontend
          npm ci || npm install
      
      - name: Lint
        run: |
          cd bridge-frontend
          npm run lint --if-present || echo "::warning::No lint script found"
      
      - name: Build
        env:
          CI: false
        run: |
          cd bridge-frontend
          npm run build
      
      - name: Verify build output
        run: |
          test -d bridge-frontend/dist || (echo "::error::No dist folder created" && exit 1)
          echo "✅ Frontend build successful"

  # Summary job - required for branch protection
  ci-complete:
    name: CI Complete
    runs-on: ubuntu-latest
    needs: [quick-checks, python-ci, frontend-ci]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.python-ci.result }}" == "failure" ]] || [[ "${{ needs.frontend-ci.result }}" == "failure" ]]; then
            echo "❌ CI checks failed"
            exit 1
          fi
          echo "✅ All CI checks passed"

name: Netlify Validation (Umbra v1.9.7e)

on:
  pull_request:
    paths:
      - 'netlify.toml'
      - '_headers'
      - '_redirects'
      - 'scripts/netlify_build.sh'
      - 'scripts/validate_netlify.py'
  push:
    branches:
      - main
      - 'release/**'
    paths:
      - 'netlify.toml'
      - '_headers'
      - '_redirects'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate-netlify:
    runs-on: ubuntu-latest
    name: Validate Netlify Configuration
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Run Netlify Validator
        id: validate
        run: |
          echo "ğŸ” Running Netlify Configuration Validator v1.9.7e..."
          python3 scripts/validate_netlify.py
      
      - name: Record to Umbra Memory (on failure)
        if: failure()
        continue-on-error: true
        run: |
          echo "ğŸ“ Recording validation failure to Umbra Memory..."
          python3 - <<'PYTHON'
          import os, json, sys
          from pathlib import Path
          from datetime import datetime, timezone
          
          # Create Umbra memory entry for failed validation
          memory_dir = Path("vault/umbra")
          memory_dir.mkdir(parents=True, exist_ok=True)
          
          entry = {
            "id": f"netlify_validation_{int(datetime.now(timezone.utc).timestamp() * 1000)}",
            "timestamp": datetime.now(timezone.utc).isoformat(),
            "category": "netlify_validation",
            "data": {
              "event_type": "ci_validation",
              "intent": "repair",
              "workflow": os.getenv("GITHUB_WORKFLOW"),
              "run_id": os.getenv("GITHUB_RUN_ID"),
              "ref": os.getenv("GITHUB_REF")
            },
            "result": {
              "status": "failed",
              "source": "ci_workflow"
            },
            "certified": False
          }
          
          # Append to memory file if it exists, otherwise create new
          memory_file = memory_dir / "ci_validation_memory.json"
          if memory_file.exists():
            data = json.loads(memory_file.read_text())
            data.setdefault("experiences", []).append(entry)
          else:
            data = {
              "version": "1.9.7e",
              "updated_at": datetime.now(timezone.utc).isoformat(),
              "experiences": [entry]
            }
          
          memory_file.write_text(json.dumps(data, indent=2))
          print(f"âœ… Recorded validation failure to {memory_file}")
          PYTHON
      
      - name: Upload validation results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: netlify-validation-results
          path: |
            netlify.toml
            _headers
            _redirects
            vault/umbra/ci_validation_memory.json
          if-no-files-found: ignore
      
      - name: Validation Summary
        if: success()
        run: |
          echo "âœ… Netlify configuration validation passed!"
          echo "ğŸŒ All rules are syntactically correct"
          echo "ğŸ”’ RBAC: Ready for Admiral/Captain approval"

# Example BCSE Policy Configuration
# Copy this to policies.yaml and customize for your repository
# Or configure FORGE_POLICY_URL to pull from Forge Dominion

# Minimum test coverage (0.0 to 1.0)
coverage_min: 0.80

# Enforce mypy strict mode
mypy_strict: true

# Ruff severity levels to check (E=errors, W=warnings, F=pyflakes)
ruff_severity: "E,W,F"

# Bandit minimum severity (LOW, MEDIUM, HIGH)
bandit_min_severity: "MEDIUM"

# Maximum cyclomatic complexity
max_cyclomatic: 10

# Fail on dependency vulnerabilities
fail_on_vuln: true

# Allowed licenses for dependencies
allowed_licenses:
  - MIT
  - BSD-3-Clause
  - Apache-2.0
  - ISC
  - Python-2.0

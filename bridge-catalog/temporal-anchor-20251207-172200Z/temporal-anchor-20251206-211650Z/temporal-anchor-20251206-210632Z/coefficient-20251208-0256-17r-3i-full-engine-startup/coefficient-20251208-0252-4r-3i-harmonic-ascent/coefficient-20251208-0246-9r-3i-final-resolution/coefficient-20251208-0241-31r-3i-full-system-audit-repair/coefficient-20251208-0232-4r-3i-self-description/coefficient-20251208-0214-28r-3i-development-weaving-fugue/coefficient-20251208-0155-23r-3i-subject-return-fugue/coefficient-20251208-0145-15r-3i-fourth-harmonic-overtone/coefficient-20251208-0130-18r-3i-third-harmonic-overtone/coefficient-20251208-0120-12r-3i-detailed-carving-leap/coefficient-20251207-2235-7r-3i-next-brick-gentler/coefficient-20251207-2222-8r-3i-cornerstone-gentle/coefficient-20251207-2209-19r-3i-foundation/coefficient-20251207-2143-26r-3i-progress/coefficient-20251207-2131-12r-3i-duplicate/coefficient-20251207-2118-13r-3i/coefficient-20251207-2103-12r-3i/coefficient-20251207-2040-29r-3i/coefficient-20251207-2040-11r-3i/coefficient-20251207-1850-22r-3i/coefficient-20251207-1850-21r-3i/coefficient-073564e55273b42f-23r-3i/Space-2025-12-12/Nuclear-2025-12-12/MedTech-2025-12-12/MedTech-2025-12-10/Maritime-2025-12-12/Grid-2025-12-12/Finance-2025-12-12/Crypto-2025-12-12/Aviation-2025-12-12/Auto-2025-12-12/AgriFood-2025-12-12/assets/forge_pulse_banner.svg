<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0C0C0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="#0d1117" rx="10"/>
  
  <!-- Border -->
  <rect x="2" y="2" width="796" height="196" fill="none" stroke="url(#goldGradient)" stroke-width="2" rx="8"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="monospace" font-size="24" font-weight="bold" 
        fill="url(#goldGradient)" text-anchor="middle" filter="url(#glow)">
    ðŸœ‚ FORGE DOMINION â€” TOKEN PULSE
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="65" font-family="monospace" font-size="12" 

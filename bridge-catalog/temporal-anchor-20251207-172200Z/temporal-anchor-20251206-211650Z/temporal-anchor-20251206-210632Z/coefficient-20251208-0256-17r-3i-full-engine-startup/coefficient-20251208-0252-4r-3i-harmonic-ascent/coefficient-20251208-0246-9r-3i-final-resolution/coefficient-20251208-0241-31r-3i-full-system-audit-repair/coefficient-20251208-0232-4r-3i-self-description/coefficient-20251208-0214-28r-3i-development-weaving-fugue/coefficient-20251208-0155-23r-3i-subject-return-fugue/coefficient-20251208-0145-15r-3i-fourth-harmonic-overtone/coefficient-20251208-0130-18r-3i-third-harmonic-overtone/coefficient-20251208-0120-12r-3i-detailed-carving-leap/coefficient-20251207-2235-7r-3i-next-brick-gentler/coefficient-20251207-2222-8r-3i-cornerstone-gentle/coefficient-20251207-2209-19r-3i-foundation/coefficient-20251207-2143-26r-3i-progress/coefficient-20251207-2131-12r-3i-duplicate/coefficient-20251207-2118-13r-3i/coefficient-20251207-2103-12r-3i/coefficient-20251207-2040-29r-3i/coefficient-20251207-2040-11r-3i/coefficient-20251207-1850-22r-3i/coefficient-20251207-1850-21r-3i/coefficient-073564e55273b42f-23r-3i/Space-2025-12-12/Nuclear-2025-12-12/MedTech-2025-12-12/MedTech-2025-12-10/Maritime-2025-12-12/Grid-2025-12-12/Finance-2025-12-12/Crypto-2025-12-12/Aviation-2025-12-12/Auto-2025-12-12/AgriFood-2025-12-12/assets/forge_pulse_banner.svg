  </text>
  
  <!-- Pulse Indicator -->
  <g id="pulseIndicator">
    <circle cx="700" cy="120" r="15" fill="url(#goldGradient)" filter="url(#glow)">
      <animate attributeName="r" values="15;18;15" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="730" y="125" font-family="monospace" font-size="12" font-weight="bold" 
          fill="url(#goldGradient)" id="pulseText">HEALTHY</text>
  </g>
  
  <!-- Resonance Bar -->
  <text x="50" y="160" font-family="monospace" font-size="12" fill="#8b949e">
    Resonance:

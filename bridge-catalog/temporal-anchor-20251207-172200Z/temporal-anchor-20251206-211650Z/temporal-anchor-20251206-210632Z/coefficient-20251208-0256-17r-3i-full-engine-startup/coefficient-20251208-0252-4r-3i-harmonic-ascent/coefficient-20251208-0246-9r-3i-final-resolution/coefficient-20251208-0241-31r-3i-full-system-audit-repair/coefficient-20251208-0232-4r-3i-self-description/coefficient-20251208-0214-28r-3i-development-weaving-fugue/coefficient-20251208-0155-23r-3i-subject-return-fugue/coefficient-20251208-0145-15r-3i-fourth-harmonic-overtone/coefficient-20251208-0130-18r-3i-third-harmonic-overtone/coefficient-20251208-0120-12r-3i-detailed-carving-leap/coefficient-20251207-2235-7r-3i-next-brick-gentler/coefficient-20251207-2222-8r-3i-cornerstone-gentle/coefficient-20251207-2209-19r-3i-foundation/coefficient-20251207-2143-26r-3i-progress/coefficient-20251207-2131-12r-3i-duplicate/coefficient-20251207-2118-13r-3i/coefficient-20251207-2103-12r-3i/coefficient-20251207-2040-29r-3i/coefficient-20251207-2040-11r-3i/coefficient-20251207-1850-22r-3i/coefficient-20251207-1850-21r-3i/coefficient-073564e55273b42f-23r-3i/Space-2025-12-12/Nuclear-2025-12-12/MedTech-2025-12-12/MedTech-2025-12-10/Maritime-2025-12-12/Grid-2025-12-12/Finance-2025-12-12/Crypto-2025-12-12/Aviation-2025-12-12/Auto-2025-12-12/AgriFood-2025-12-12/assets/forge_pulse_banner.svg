  <rect x="140" y="150" width="600" height="12" fill="#21262d" rx="6"/>
  <rect x="140" y="150" width="480" height="12" fill="url(#goldGradient)" rx="6">
    <animate attributeName="width" values="480;500;480" dur="3s" repeatCount="indefinite"/>
  </rect>
  <text x="750" y="160" font-family="monospace" font-size="12" fill="#e6edf3">

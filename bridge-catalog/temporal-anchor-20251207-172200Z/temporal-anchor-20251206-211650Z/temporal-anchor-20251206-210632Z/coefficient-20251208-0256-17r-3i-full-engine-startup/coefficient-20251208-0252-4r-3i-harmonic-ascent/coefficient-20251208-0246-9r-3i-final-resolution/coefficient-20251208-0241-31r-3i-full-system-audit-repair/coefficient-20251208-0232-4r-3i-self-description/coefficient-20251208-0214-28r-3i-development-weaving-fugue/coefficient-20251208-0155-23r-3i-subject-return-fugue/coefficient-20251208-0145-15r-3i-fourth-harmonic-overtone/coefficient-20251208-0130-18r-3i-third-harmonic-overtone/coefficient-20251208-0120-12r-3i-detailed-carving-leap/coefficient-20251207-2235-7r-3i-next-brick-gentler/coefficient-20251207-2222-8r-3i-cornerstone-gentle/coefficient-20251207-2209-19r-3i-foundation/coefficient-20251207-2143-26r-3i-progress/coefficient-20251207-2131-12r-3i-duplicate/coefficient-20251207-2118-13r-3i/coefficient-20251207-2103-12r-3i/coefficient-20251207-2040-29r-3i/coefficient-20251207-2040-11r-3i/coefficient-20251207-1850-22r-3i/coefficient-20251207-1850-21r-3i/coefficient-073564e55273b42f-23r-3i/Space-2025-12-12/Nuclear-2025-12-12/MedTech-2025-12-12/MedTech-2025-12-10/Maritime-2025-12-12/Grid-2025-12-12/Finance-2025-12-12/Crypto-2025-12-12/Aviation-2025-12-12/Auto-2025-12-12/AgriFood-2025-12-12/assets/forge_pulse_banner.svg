    Active Providers:
  </text>
  
  <!-- Provider Status Indicators -->
  <g id="providers">
    <!-- GitHub -->
    <circle cx="70" cy="120" r="8" fill="#3fb950"/>
    <text x="85" y="125" font-family="monospace" font-size="12" fill="#e6edf3">GitHub</text>
    
    <!-- Netlify -->
    <circle cx="170" cy="120" r="8" fill="#3fb950"/>
    <text x="185" y="125" font-family="monospace" font-size="12" fill="#e6edf3">Netlify</text>
    
    <!-- Render -->
    <circle cx="270" cy="120" r="8" fill="#3fb950"/>
    <text x="285" y="125" font-family="monospace" font-size="12" fill="#e6edf3">Render</text>
  </g>
  
  <!-- Last Event Section -->
  <text x="400" y="100" font-family="monospace" font-size="14" font-weight="bold" fill="#58a6ff">
    Last Event:
  </text>
  <text x="400" y="125" font-family="monospace" font-size="12" fill="#e6edf3" text-anchor="middle">
    <tspan id="lastEvent">mint â€¢ github â€¢ 2s ago</tspan>
  </text>
  
  <!-- Pulse Strength Section -->
  <text x="650" y="100" font-family="monospace" font-size="14" font-weight="bold" fill="#58a6ff">

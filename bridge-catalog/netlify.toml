[build]
  base = "bridge-frontend"
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "../netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/brh/:splat"
  status = 200

[[redirects]]
  from = "/book"
  to = "/codex/output/repo_book.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

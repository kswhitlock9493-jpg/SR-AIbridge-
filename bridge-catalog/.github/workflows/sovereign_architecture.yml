name: Sovereign Architecture Execution

on:
  push:
    branches: ["main", "copilot/**"]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours

permissions:
  contents: read

jobs:
  sovereignty-protocol:
    name: Execute Sovereignty Protocol
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Node Dependencies
        working-directory: bridge-frontend
        run: |
          npm ci --no-audit --prefer-offline
      
      - name: Create Necessary Directories
        run: |
          mkdir -p bridge_backend/diagnostics
          mkdir -p network_policies
          mkdir -p vault/sovereignty
      
      - name: Execute Sovereign Orchestrator
        id: sovereignty
        run: |
          echo "üåü EXECUTING SOVEREIGN ORCHESTRATOR"
          echo "=================================="
          python3 bridge_backend/tools/firewall_sovereignty/sovereign_orchestrator.py
          
          # Capture exit code
          EXIT_CODE=$?
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          
          # Display summary
          if [ -f bridge_backend/diagnostics/sovereignty_report_latest.json ]; then
            echo "üìä Sovereignty Report Generated"
            python3 -c "
import json
with open('bridge_backend/diagnostics/sovereignty_report_latest.json', 'r') as f:
    report = json.load(f)
    summary = report.get('summary', {})
    print(f\"Status: {summary.get('overall_status', 'unknown')}\")
    print(f\"Systems: {summary.get('systems_executed', 0)}\")
            "
          fi
          
          exit $EXIT_CODE
      
      - name: Upload Sovereignty Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sovereignty-reports
          path: |
            bridge_backend/diagnostics/sovereignty_report_*.json
            bridge_backend/diagnostics/network_health_report.json
            bridge_backend/diagnostics/validation_report.json
            bridge_backend/diagnostics/script_execution_report.json
          retention-days: 90
      
      - name: Upload Network Policies
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: network-policies
          path: |
            network_policies/sovereign_allowlist.yaml
            network_policies/egress_policies.yaml
            network_policies/firewall_rules.yaml
            network_policies/firewall_config_export.json
          retention-days: 90
      
      - name: Sovereignty Status Check
        if: always()
        run: |
          if [ -f bridge_backend/diagnostics/sovereignty_report_latest.json ]; then
            STATUS=$(python3 -c "
import json
with open('bridge_backend/diagnostics/sovereignty_report_latest.json', 'r') as f:
    report = json.load(f)
    print(report.get('summary', {}).get('overall_status', 'unknown'))
            ")
            
            echo "üéØ Sovereignty Status: $STATUS"
            
            if [ "$STATUS" = "healthy" ]; then
              echo "‚úÖ All systems operating at sovereign level"
              exit 0
            elif [ "$STATUS" = "needs_attention" ]; then
              echo "‚ö†Ô∏è  Some systems require attention - check artifacts"
              exit 0  # Don't fail the workflow, just notify
            else
              echo "‚ùå Sovereignty status unknown"
              exit 1
            fi
          else
            echo "‚ùå Sovereignty report not generated"
            exit 1
          fi
      
      - name: Display Recommendations
        if: always()
        run: |
          if [ -f bridge_backend/diagnostics/sovereignty_report_latest.json ]; then
            echo "üìã SOVEREIGNTY RECOMMENDATIONS:"
            python3 -c "
import json
with open('bridge_backend/diagnostics/sovereignty_report_latest.json', 'r') as f:
    report = json.load(f)
    recommendations = report.get('summary', {}).get('recommendations', [])
    for i, rec in enumerate(recommendations, 1):
        print(f'{i}. {rec}')
            "
          fi
      
      - name: Sovereignty Protocol Complete
        if: success()
        run: |
          echo "=" | tr '=' '=' | head -c 70
          echo ""
          echo "‚úÖ SOVEREIGN AUTHORITY ESTABLISHED"
          echo "=" | tr '=' '=' | head -c 70
          echo ""
          echo "All systems validated and operating at architectural level"
          echo "Firewall, Network, Validation, and Script Execution under sovereign control"

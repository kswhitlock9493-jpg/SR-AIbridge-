name: âœ… Bridge Production Proof
on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  prove:
    runs-on: ubuntu-latest
    env:
      FORGE_DOMINION_ROOT: ${{ secrets.FORGE_DOMINION_ROOT }}
      DOMINION_SEAL: ${{ secrets.DOMINION_SEAL }}
      DEBUG: "false"
      CORS_ALLOW_ALL: "false"
      ALLOWED_ORIGINS: "https://sr-aibridge.netlify.app"
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Python dependencies
        run: |
          pip install -r requirements-dev.txt
          pip install -r requirements.txt
          
      - name: Install frontend dependencies
        run: |
          npm --prefix bridge-frontend ci
          
      - name: Production Proof
        run: |
          python -m bridge_tools.bcse.cli prove

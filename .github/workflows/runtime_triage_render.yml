name: Runtime Triage (Render)
on:
  workflow_dispatch:
  schedule: [ { cron: "45 */6 * * *" } ]
jobs:
  runtime-triage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Python
        uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install deps
        run: pip install requests
      - name: Run runtime triage
        run: python3 .github/scripts/runtime_triage_render.py
      - uses: actions/upload-artifact@v4
        with:
          name: runtime_triage_report
          path: bridge_backend/diagnostics/runtime_triage_report.json

name: Bridge Integrity CI
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pytest
      
      - name: Run route sweep validator
        run: python tools/route_sweep_check.py
      
      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://user:pass@localhost/db
          NETLIFY_ORIGIN: "*"
          # Dummy token for CI testing - has no actual Netlify permissions
          NETLIFY_AUTH_TOKEN: "dummy-ci-test-token"
        run: pytest -q
      
      - name: Lint check
        run: |
          pip install flake8
          flake8 bridge_backend --ignore=E501,W503 --exclude=bridge_backend/tests
      
      - name: Success confirmation
        if: success()
        run: echo "âœ… Bridge Integrity CI passed. Deployment may proceed."
  
  emit-incidents-on-fail:
    if: ${{ failure() }}
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Emit Netlify preview incident (if present)
        run: |
          curl -s -X POST "$API_BASE/api/autonomy/incident" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $AUTONOMY_API_TOKEN" \
            -d '{"kind":"deploy.netlify.preview_failed","source":"github","details":{"run_id":"${{ github.run_id }}"}}' || true
    env:
      API_BASE: ${{ vars.PUBLIC_API_BASE || 'https://sr-aibridge.onrender.com' }}
      AUTONOMY_API_TOKEN: ${{ secrets.AUTONOMY_API_TOKEN }}

name: Bridge Compliance Enforcement
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Install Chrome Dependencies
        run: |
          # Install Playwright browser dependencies
          npx playwright install-deps
          npx playwright install chromium
      
      - name: Install Python Dependencies
        run: |
          pip install toml pyyaml python-dotenv
      
      - name: Validate Environment
        run: python3 scripts/validate_env_setup.py
      
      - name: Install Frontend Dependencies
        working-directory: bridge-frontend
        run: npm ci
      
      - name: Run Sanitizer
        working-directory: bridge-frontend
        run: node scripts/prebuild_sanitizer.cjs
      
      - name: Build Frontend
        working-directory: bridge-frontend
        run: npm run build
      
      - name: Report Compliance
        run: |
          echo "âœ… Bridge Compliance Verified"
          echo "Version: 1.6.6"
          echo "Status: COMPLIANT"
          echo "Environment: Production Ready"
      
      - name: Upload Sanitizer Manifest
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sanitizer-manifest
          path: bridge-frontend/sanitized_manifest.log
          retention-days: 30

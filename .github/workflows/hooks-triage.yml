name: Hooks Triage

on:
  workflow_dispatch:
  schedule:
    - cron: "15 * * * *"  # hourly at :15, staggered from other triage workflows

jobs:
  hooks-triage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install requests

      - name: Run Hooks Triage
        env:
          BRIDGE_BASE_URL: ${{ secrets.BACKEND_URL || secrets.BRIDGE_URL || 'https://bridge.sr-aibridge.com' }}
          BRIDGE_URL: ${{ secrets.BRIDGE_URL }}
          BRIDGE_CONTROL_SECRET: ${{ secrets.BRIDGE_CONTROL_SECRET }}
        run: |
          cd bridge_backend
          python3 scripts/hooks_triage.py --manual

      - name: Upload Diagnostics to Bridge
        if: always()
        env:
          BRIDGE_URL: ${{ secrets.BRIDGE_URL }}
        run: |
          if [ -f bridge_backend/hooks_triage_report.json ]; then
            curl -X POST "${{ secrets.BRIDGE_URL }}/api/diagnostics" \
              -H "Content-Type: application/json" \
              -d @bridge_backend/hooks_triage_report.json || true
          fi

      - name: Upload Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hooks-triage-report
          path: bridge_backend/hooks_triage_report.json
          if-no-files-found: ignore

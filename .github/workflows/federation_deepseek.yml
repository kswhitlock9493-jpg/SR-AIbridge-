name: Federation Deep-Seek
on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  deepseek:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install requests
      - name: Run Deep-Seek + Auto-Repair
        run: |
          python3 .github/scripts/deep_seek_triage.py
        env:
          # Enable safe placeholder mode when no backend URL is configured in secrets
          # This prevents workflow failures when external federation services aren't yet deployed
          # Logic: If BACKEND_URL exists (not empty), disable safe mode (false), else enable (true)
          SAFE_PLACEHOLDER_MODE: ${{ secrets.BACKEND_URL != '' && 'false' || 'true' }}
      - name: Upload Federation Report
        uses: actions/upload-artifact@v4
        with:
          name: federation_repair_report
          path: bridge_backend/diagnostics/federation_repair_report.json

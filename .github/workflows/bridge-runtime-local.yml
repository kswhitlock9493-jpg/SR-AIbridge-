name: BRH Build & Publish
on:
  push:
    branches: [ main ]
    paths:
      - "bridge_backend/**"
      - ".github/workflows/bridge-runtime-local.yml"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build backend image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/sr-aibridge-backend:latest -f bridge_backend/Dockerfile . || echo "Build failed or skipped"
          docker push ghcr.io/${{ github.repository_owner }}/sr-aibridge-backend:latest || echo "Push failed or skipped"

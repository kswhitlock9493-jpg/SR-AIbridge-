name: Environment Sync

on:
  schedule:
    - cron: "0 * * * *"  # Hourly
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -q -r requirements.txt
      
      - name: Run Environment Sync
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          cd bridge_backend
          python -m cli.genesisctl env audit
          
          # Check if sync is needed
          if [ -f ".envrecon/drift_report.json" ]; then
            echo "ðŸ“Š Drift detected, triggering sync..."
            python -m cli.genesisctl env sync --target github --from-platform render
          else
            echo "âœ… No drift detected"
          fi
      
      - name: Update environment.json
        if: success()
        run: |
          # Generate or update .github/environment.json
          if [ ! -f ".github/environment.json" ]; then
            echo '{"version": "1.9.6t", "last_sync": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'", "variables": {}}' > .github/environment.json
          fi
          
          # Commit if changed
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/environment.json || true
          git diff --staged --quiet || git commit -m "chore: update environment.json [skip ci]"
          git push || true

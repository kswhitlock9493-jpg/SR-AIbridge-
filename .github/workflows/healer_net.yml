---
name: Healer-Net Global Diagnostics

on:
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  healernet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Initialize Healer-Net
        run: echo "ðŸŒ Starting unified triage and harmony sync..."

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Firewall Harmony Check
        run: |
          echo "ðŸ”¥ Running Firewall Harmony diagnostics..."
          python3 bridge_backend/tools/firewall_intel/chromium_probe.py || true

      - name: Run Endpoint Triage
        env:
          BRIDGE_BASE_URL: >-
            ${{ secrets.BACKEND_URL || 'https://sr-aibridge.onrender.com' }}
          BRIDGE_URL: ${{ secrets.BRIDGE_URL }}
        run: |
          echo "ðŸ©º Running Endpoint Triage..."
          cd bridge_backend
          python3 scripts/endpoint_triage.py --manual || true

      - name: Run API Triage
        env:
          BRIDGE_BASE_URL: >-
            ${{ secrets.BACKEND_URL || 'https://sr-aibridge.onrender.com' }}
          BRIDGE_URL: ${{ secrets.BRIDGE_URL }}
        run: |
          echo "ðŸ§¬ Running API Triage..."
          cd bridge_backend
          python3 scripts/api_triage.py --manual || true

      - name: Collect Health Data
        run: python3 bridge_backend/tools/health/healer_net_probe.py

      - uses: actions/upload-artifact@v4
        with:
          name: healer_net_report
          path: healer_net_report.json
          if-no-files-found: ignore

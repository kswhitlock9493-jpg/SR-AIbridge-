name: Firewall Intelligence - Nightly Scan

on:
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      upload_artifacts:
        description: 'Upload artifacts'
        required: false
        default: 'true'

jobs:
  firewall-intelligence:
    name: Firewall Intelligence Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Fetch Firewall Incidents
        run: |
          echo "üîç Fetching firewall incidents from external sources..."
          python3 bridge_backend/tools/firewall_intel/fetch_firewall_incidents.py
      
      - name: Analyze Firewall Findings
        run: |
          echo "üß† Analyzing firewall findings..."
          python3 bridge_backend/tools/firewall_intel/analyze_firewall_findings.py
      
      - name: Display Report Summary
        run: |
          echo "üìä Firewall Intelligence Report"
          echo "================================"
          if [ -f bridge_backend/diagnostics/firewall_report.json ]; then
            cat bridge_backend/diagnostics/firewall_report.json
          else
            echo "‚ö†Ô∏è  Report not generated"
          fi
      
      - name: Upload Firewall Report Artifact
        if: ${{ github.event.inputs.upload_artifacts != 'false' }}
        uses: actions/upload-artifact@v3
        with:
          name: firewall-report
          path: bridge_backend/diagnostics/firewall_report.json
          retention-days: 30
      
      - name: Upload Generated Allowlist
        if: ${{ github.event.inputs.upload_artifacts != 'false' }}
        uses: actions/upload-artifact@v3
        with:
          name: generated-allowlist
          path: network_policies/generated_allowlist.yaml
          retention-days: 30
      
      - name: Firewall Intelligence Complete
        run: |
          echo "‚úÖ Firewall intelligence scan complete"
          echo "üìÑ Artifacts uploaded for review"

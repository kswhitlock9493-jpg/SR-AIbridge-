[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/agents/*"
  to = "https://YOUR-RAILWAY-BACKEND.up.railway.app/agents/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/agents"
  to = "https://YOUR-RAILWAY-BACKEND.up.railway.app/agents"
  status = 200
  force = true

[[redirects]]
  from = "/api/*"
  to = "https://YOUR-RAILWAY-BACKEND.up.railway.app/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

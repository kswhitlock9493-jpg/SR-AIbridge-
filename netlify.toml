[build]
  base = "bridge-frontend"
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_ENV = "production"
  SECRETS_SCAN_ENABLED = "false"
  VITE_API_BASE = "https://sr-aibridge.onrender.com"
  REACT_APP_API_URL = "https://sr-aibridge.onrender.com"

# ================================
# Redirects
# ================================
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ================================
# Headers
# ================================
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://sr-aibridge.onrender.com; img-src 'self' data: https:;"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

[build]
  command = "cd bridge-frontend && npm run build"
  publish = "bridge-frontend/dist"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/brh/:splat"
  status = 200

[[redirects]]
  from = "/book"
  to = "/codex/output/repo_book.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

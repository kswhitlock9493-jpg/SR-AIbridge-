# ==========================================
# SR-AIbridge Netlify Configuration (v1.9.4)
# Anchorhold Protocol: Unified federation sync
# ==========================================

[build]
  base    = "bridge-frontend"
  command = "npm ci && npm run build"
  publish = "bridge-frontend/dist"

[build.environment]
  NODE_ENV = "production"
  # keep scans quiet but enabled in CI instead
  SECRETS_SCAN_ENABLED = "false"
  # Federation environment
  VITE_BRIDGE_BASE = "https://sr-aibridge.onrender.com"
  VITE_PUBLIC_API_BASE = "https://sr-aibridge.onrender.com"

# API proxy to Render backend
[[redirects]]
  from = "/api/*"
  to = "https://sr-aibridge.onrender.com/api/:splat"
  status = 200
  force = true

# SPA fallback for client routing
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200
  force  = false

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), camera=(), microphone=()"
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, PATCH, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Requested-With"


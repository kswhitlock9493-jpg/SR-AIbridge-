[build]
  base = "bridge-frontend"
  publish = "bridge-frontend/build"
  command = "npm run build"

# Environment variables for frontend build
[build.environment]
  PUBLIC_API_BASE = "/api"
  SECRETS_SCAN_OMIT_KEYS = "CASCADE_MODE,VAULT_URL,DATADOG_REGION"
  NODE_VERSION = "18"

# Single Page Application redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://sr-aibridge.onrender.com; img-src 'self' data: https:;"

[build]
  # Build is handled by GitHub Actions (deploy.yml)
  # Netlify automatic builds are disabled - deployments only via GitHub Actions
  ignore = "git diff --quiet HEAD^ HEAD"  # Always skip Netlify auto-builds
  base = "."
  command = "bash scripts/netlify_build.sh"
  publish = "bridge-frontend/dist"
  environment = { FORGE_DOMINION_ROOT = "", REVIEW_ID = "" }

[functions]
  directory = "netlify/functions"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"

# API endpoints are now served via Netlify Functions (no Render proxy needed)
# See bridge-frontend/netlify/functions/ for serverless function implementations

# Context-specific environment variables
[context.production.environment]
  FORGE_DOMINION_ROOT = "dominion://sovereign.bridge"
  GITHUB_REF_NAME = "main"

[context.deploy-preview.environment]
  FORGE_DOMINION_ROOT = "dominion://sovereign.bridge?env=preview"

[context.branch-deploy.environment]
  FORGE_DOMINION_ROOT = "dominion://sovereign.bridge?env=branch"

# SPA fallback (safe for static + React/Vite/etc.)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build]
  # Use the build script that synthesizes artifacts
  command = "bash scripts/netlify_build.sh"
  publish = "bridge-frontend/dist"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"

# Proxy API to Render backend
[[redirects]]
  from = "/api/*"
  to = "https://sr-aibridge.onrender.com/:splat"
  status = 200
  force = true

# SPA fallback (safe for static + React/Vite/etc.)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

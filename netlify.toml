[build]
  # Use the build script that synthesizes artifacts
  command = "bash scripts/netlify_build.sh"
  publish = "bridge-frontend/dist"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"

# API endpoints are now served via Netlify Functions (no Render proxy needed)
# See bridge-frontend/netlify/functions/ for serverless function implementations

# SPA fallback (safe for static + React/Vite/etc.)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

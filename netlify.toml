# ==========================================
# SR-AIbridge Netlify Configuration (v1.6.4)
# ==========================================

[build]
  base = "bridge-frontend"
  command = "npm ci && npm run build"
  publish = "bridge-frontend/dist"

[build.environment]
  NODE_ENV = "production"
  AUTO_REPAIR_MODE = "true"
  BRIDGE_HEALTH_REPORT = "enabled"
  SECRETS_SCAN_ENABLED = "true"
  SECRETS_SCAN_LOG_LEVEL = "warn"
  DIAGNOSTIC_KEY = "sr-dx-prod-bridge-001"
  CONFIDENCE_MODE = "enabled"
  CASCADE_MODE = "production"
  PUBLIC_API_BASE = "/api"
  VITE_API_BASE = "https://sr-aibridge.onrender.com/api"
  REACT_APP_API_URL = "https://sr-aibridge.onrender.com/api"

# ✅ Exclude only safe directories that contain no secrets
[build.processing.secrets_scan]
  omit = [
    "node_modules/**",
    "bridge-frontend/dist/**",
    "bridge-frontend/build/**",
    "bridge-frontend/public/**"
  ]

# ✅ Valid, empty functions directory to satisfy build system
[functions]
  directory = "bridge-frontend/netlify/functions"

# ================================
# Redirects
# ================================
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  NODE_ENV = "production"
  BRIDGE_HEALTH_REPORT = "enabled"
  SECRETS_SCAN_ENABLED = "true"
  SECRETS_SCAN_LOG_LEVEL = "warn"

# ================================
# Headers
# ================================
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://sr-aibridge.onrender.com; img-src 'self' data: https:;"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

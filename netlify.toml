[build]
  base = "bridge-frontend"
  command = "npm run build"
  publish = "build"

# Environment variables for frontend build
[build.environment]
  VITE_API_BASE = "https://sr-aibridge-backend.onrender.com"
  REACT_APP_API_URL = "https://sr-aibridge-backend.onrender.com"
  NODE_VERSION = "18"

# Single Page Application redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://sr-aibridge-backend.onrender.com; img-src 'self' data: https:;"

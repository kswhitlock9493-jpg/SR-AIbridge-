[build]
  base = "bridge-frontend"
  command = "npm run build"
  publish = "bridge-frontend/dist"

[functions]
  directory = "netlify/functions"
  # Python requirements.txt inside netlify/functions will be auto-installed

# Redirect API calls to BRH function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/brh/:splat"
  status = 200

# Optional: nice path to the codex book
[[redirects]]
  from = "/book"
  to = "/codex/output/repo_book.html"
  status = 200

# SPA fallback (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"

# API endpoints are now served via Netlify Functions (no Render proxy needed)
# See bridge-frontend/netlify/functions/ for serverless function implementations

# Context-specific environment variables
[context.production.environment]
  FORGE_DOMINION_ROOT = "dominion://sovereign.bridge"
  GITHUB_REF_NAME = "main"
  SECRETS_SCAN_OMIT_KEYS = "FORGE_DOMINION_ROOT"
  SECRETS_SCAN_OMIT_PATHS = "brh/*,docs/*,codex/*,netlify/functions/forge-resolver.js,infra/*,netlify.toml"

[context.deploy-preview.environment]
  FORGE_DOMINION_ROOT = "dominion://sovereign.bridge?env=preview"
  SECRETS_SCAN_OMIT_KEYS = "FORGE_DOMINION_ROOT"
  SECRETS_SCAN_OMIT_PATHS = "brh/*,docs/*,codex/*,netlify/functions/forge-resolver.js,infra/*,netlify.toml"

[context.branch-deploy.environment]
  FORGE_DOMINION_ROOT = "dominion://sovereign.bridge?env=branch"
  SECRETS_SCAN_OMIT_KEYS = "FORGE_DOMINION_ROOT"
  SECRETS_SCAN_OMIT_PATHS = "brh/*,docs/*,codex/*,netlify/functions/forge-resolver.js,infra/*,netlify.toml"


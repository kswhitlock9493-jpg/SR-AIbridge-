[build]
  base = "bridge-frontend"
  publish = "bridge-frontend/build"
  command = "npm run build"

[functions]
  directory = "bridge-frontend/netlify/functions"

[build.environment]
  PUBLIC_API_BASE = "/api"
  SECRETS_SCAN_OMIT_KEYS = "CASCADE_MODE,VAULT_URL,AUTO_DIAGNOSE,VITE_API_BASE,REACT_APP_API_URL"

[context.production.environment]
  NODE_ENV = "production"

# ================================
# Redirects
# ================================
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ================================
# Headers
# ================================
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://sr-aibridge.onrender.com; img-src 'self' data: https:;"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

services:
  - type: web
    name: sr-aibridge-backend
    env: python
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "bash bridge_backend/runtime/start.sh"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: PORT
        value: "10000"
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: BRIDGE_VERSION
        value: 2.0.1
    healthCheckPath: /api/health
    autoDeploy: true
